<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>DOOM â€” iframe</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .frame {
      width: 100%;
      height: 100%;
      border: 4px solid #222;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }


    iframe:fullscreen {
      width: 100% !important;
      height: 100% !important;
    }


    iframe:-webkit-full-screen {
      width: 100% !important;
      height: 100% !important;
    }
    iframe:-moz-full-screen {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <iframe class="frame"
          src="https://ustymukhman.github.io/webDOOM/public/"
          frameborder="0"
          allow="fullscreen"
          scrolling="no">
          <style>
            canvas {
              width: 100% !important;
            }
          </style>
  </iframe>

</body>
</html>
